<md-sidenav-container>
    <md-grid-list cols="4" rowHeight="3:2">
        <md-grid-tile colspan="1">
            <a md-raised-button routerLink="/page1">page1</a>
        </md-grid-tile>

        <md-grid-tile colspan="1">
            <a md-raised-button routerLink="/page2">page2</a>
        </md-grid-tile>

        <md-grid-tile colspan="2">
            <md-card>
                <md-card-header>
                    header
                </md-card-header>
                <md-card-content>
                    content
                </md-card-content>
            </md-card>
        </md-grid-tile>

        <md-grid-tile colspan="2">
        </md-grid-tile>

        <md-grid-tile colspan="1">
            <button md-raised-button (click)="updateStatus()">{{buttonLabel}}</button>
        </md-grid-tile>

        <md-grid-tile colspan="1">
            <md-checkbox #checkme>{{checkme.checked ? 'OK!' : 'Check me!'}}</md-checkbox>
        </md-grid-tile>

        <md-grid-tile colspan="1">
        </md-grid-tile>

        <md-grid-tile colspan="3">
            <h2>Here are some links to help you start: </h2>
            <ul>
                <li>
                    <h2><a target="_blank" href="https://angular.io/docs/ts/latest/tutorial/">Tour of Heroes</a></h2>
                </li>
                <li>
                    <h2><a target="_blank" href="https://github.com/angular/angular-cli/wiki">CLI Documentation</a></h2>
                </li>
                <li>
                    <h2><a target="_blank" href="http://angularjs.blogspot.ca/">Angular blog</a></h2>
                </li>
            </ul>
        </md-grid-tile>

    </md-grid-list>

    <md-card>
        <hotTable [data]="data" (after-change)="afterChange($event)" (after-on-cell-mouse-down)="afterOnCellMouseDown($event)" [colHeaders]="colHeaders"
            [columns]="columns" [options]="options" [colWidths]="colWidths">
        </hotTable>
    </md-card>

</md-sidenav-container>
