<md-card>
  <md-card-header>
    <md-card-title>{{mdFile}}</md-card-title>
  </md-card-header>

  <md-card-content>
    <markdown [path]="'/assets/' + mdFile"></markdown>
  </md-card-content>

  <md-card-actions>
    <a md-raised-button [routerLink]="'/edit/' + mdFile">EDIT</a>
  </md-card-actions>
</md-card>
